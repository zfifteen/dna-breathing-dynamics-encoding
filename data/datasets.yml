# data/datasets.yml
# Catalog of curated datasets. Each entry contains metadata used by scripts and CI.

# Example entry format:
# - id: human_brunello
#   name: Brunello sgRNA library (subset)
#   species: Homo sapiens
#   taxon_id: 9606
#   path: data/human/brunello/
#   sample_size: 1000
#   filters:
#     min_length: 20
#     max_length: 20
#     charset: ACGT
#   committed_files:
#     - sequences.fasta
#   license: CC-BY-4.0
#   source_url: https://www.addgene.org/
#   source_doi: 10.1038/nbt.3437
#   notes: "seed subset created via curated sampling script"

datasets:
  - id: human_brunello
    name: Brunello sgRNA library (subset)
    species: Homo sapiens
    taxon_id: 9606
    path: data/human/brunello/
    sample_size: 1000
    filters:
      min_length: 20
      max_length: 20
      charset: ACGT
    committed_files:
      - sequences.fasta
    license: "see source (Addgene / paper supplement)"
    source_url: https://media.addgene.org/files/Brunello_library_v1.1_sequences.txt.zip
    source_doi: 10.1038/nbt.3437
    citation: "Doench et al. (2016) Nature Biotechnology"
    notes: "Curated subsample of 1000 sgRNAs (seed=42); raw zip stored in data/raw/"

  - id: seed_sample
    name: Sample dataset for CI/tests
    species: synthetic
    path: data/seed/sample/
    sample_size: 3
    filters:
      min_length: 20
      max_length: 20
      charset: ACGT
    committed_files:
      - sequences.fasta
    license: MIT
    source_url: local
    notes: "Minimal example dataset for CI and testing"

