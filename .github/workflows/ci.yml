name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install mpfr gmp libomp

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libmpfr-dev libgmp-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Build C extensions
      run: |
        python setup.py build_ext --inplace

    - name: Run smoke tests
      run: |
        pytest tests/ -v -m smoke --tb=short

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort

    - name: Check formatting with Black
      run: |
        black --check src/ tests/ examples/

    - name: Check import sorting with isort
      run: |
        isort --check-only src/ tests/ examples/

    - name: Lint with Flake8
      run: |
        flake8 src/ tests/ examples/ --max-line-length=88 --extend-ignore=E203,W503

    - name: Type check with MyPy
      run: |
        mypy src/
      continue-on-error: true  # Don't fail CI on type errors initially

  apple-silicon:
    name: Apple Silicon Optimization Tests
    runs-on: macos-14  # M1 runner
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        brew install mpfr gmp libomp
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with Apple Silicon optimizations
      run: |
        python setup.py build_ext --inplace

    - name: Run Apple Silicon tests
      run: |
        pytest tests/ -v -m apple_silicon

    - name: Run performance benchmarks
      run: |
        pytest tests/performance/ -v --benchmark-only --benchmark-json=benchmark.json

    - name: Store benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark.json
