# Self-Hosted CI Workflow for DNA Breathing Dynamics
# Simple, lightweight CI using self-hosted runners

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: Lint, Build and Test
    runs-on: self-hosted
    # Only run on push events or PRs from the same repository (security)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .

      - name: Lint
        run: flake8 src/ tests/ examples/

      - name: Test
        run: pytest tests/ -v --tb=short --cov=src --cov-report=term-missing
